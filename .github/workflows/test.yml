name: Test CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'
jobs:
  deploy:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node: ['20.x']
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
      - name: Install PNPM
        run: npm i -g pnpm
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          cache: 'pnpm'
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        run: pnpm i --frozen-lockfile
      - name: ESLint
        run: pnpm lint
      - name: Prettier write
        run: pnpm prettier:write
      - name: Prettier check
        run: pnpm prettier:check
      - name: Download Kubo
        run: wget https://dist.ipfs.tech/kubo/v0.24.0/kubo_v0.24.0_linux-amd64.tar.gz
      - name: Tar Kubo
        run: tar -xvzf kubo_v0.24.0_linux-amd64.tar.gz
      - name: Intall kubo script
        run: sudo bash ./kubo/install.sh
      - name: Start IPFS
        run: ipfs daemon
      - name: Test
        run: pnpm test
